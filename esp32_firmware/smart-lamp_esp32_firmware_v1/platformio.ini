[env:nodemcu-32s]
platform = espressif32
framework = arduino
board = nodemcu-32s
board_build.mcu = esp32
board_build.f_cpu = 240000000L
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	mathertel/RotaryEncoder@^1.5.3
